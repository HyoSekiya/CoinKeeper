<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>

<body>


<div th:replace="~{block/header::headerA}"></div>
<main role="main" class="container">

    <div class="starter-template">
        <h1 th:text="${title}">Bootstrap starter template</h1>
        <p class="lead">～　収入の編集ページ　～<br></p>
    </div>


    <div th:unless="${#strings.isEmpty(complete)}" >
        <div th:text="${complete}" class="alert alert-success" role="alert">
            A simple success alert?check it out!
        </div>
    </div>

    <form method="post" action="#" th:action="@{/income/update}" th:object="${incomeForm}">

        <input type="hidden" name="id" th:value="*{id}"/>

        <div class="form-group">
            <label for="amount">金額</label>
            <input type="text" name="amount" class="form-control" id="amount" th:value="*{amount}"/>
        </div>
        <div class="text-danger mb-4" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>

        <div class="form-group">
            <label for="category">カテゴリー</label>
            <input type="text" name="category" class="form-control" id="category"  th:value="*{category}">
        </div>
        <div class="text-danger mb-4" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>

        <div class="form-group">
            <label for="categoryMemo">詳細</label>
            <input type="text" name="categoryMemo" class="form-control" id="categoryMemo"  th:value="*{categoryMemo}">
        </div>
        <div class="text-danger mb-4" th:if="${#fields.hasErrors('categoryMemo')}" th:errors="*{categoryMemo}"></div>

        <button type="submit" class="btn btn-primary">編集完了</button>
    </form>
</main><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js"  th:src="@{/js/popper.min.js}"></script>
<script src="../../dist/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}"></script>
</body>
