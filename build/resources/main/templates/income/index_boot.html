<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title th:text="${title}">Starter Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="/docs/4.2/dist/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/css/starter-templete.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{block/header::headerA}"></div>

<main role="main" class="container">

<!--    <form method="POST" th:action="${incomeForm.newTask} ? @{/income/index} : @{/income/update}" th:object="${incomeForm}">-->
        <div class="starter-template">
            <h1 th:text="${title}">Bootstrap starter template</h1>
            <p class="lead">～　今までの収入を一覧にしたものです　～<br></p>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">日付</th>
                <th scope="col">金額</th>
                <th scope="col">カテゴリー</th>
                <th scope="col">カテゴリーメモ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="income : ${incomeList}">
                <td th:text="${income.id}"></td>
                <td th:text="${#temporals.format(income.date, 'yyyy-MM-dd')}">2000-10-07</td>
                <td th:text="${income.amount}">530</td>
                <td th:text="${income.category}">タバコ</td>
                <td th:text="${income.categoryMemo}">センティア</td>
                <td><a type="button" th:href="@{/income/{id}/edit(id=${income.id})}">編集</a></td>

                <td>
                    <form method="POST" th:action="@{/income/delete}">
                        <input type="hidden" name="id" th:value="${income.id}">
                        <input type="submit" value="削除">
                    </form>
                </td>
            </tr>



            </tbody>
        </table>
<!--    </form>-->

</main><!-- /.container -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
